<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A recipe book featuring delicious meals with ratings and search functionality.">
    <meta name="author" content="Nico">
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website">
    <meta property="og:description" content="A collection of amazing recipes with ratings and easy search options.">
    <meta property="og:image" content="images/recipe-book.png">
    <meta property="og:url" content="https://githubusername.github.io/wdd131/recipes">
    <meta name="twitter:card" content="summary_large_image">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <img src="images/recipe-book.png" alt="Recipe Book Logo">
        <h1>RecipeBook</h1>
    </header>
    <main>
        <form id="search-form">
            <input type="text" id="search" placeholder="Find a recipe">
            <button type="submit">
                <img src="images/search.svg" alt="Search">
            </button>
        </form>
        <hr class="bar">
        <section id="recipes"></section>
    </main>
    <footer>
        <p><a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a></p>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="Instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="YouTube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="Pinterest icon"></a>
        </div>
    </footer>
    <script type="module" src="recipes.mjs"></script>
</body>
</html>
